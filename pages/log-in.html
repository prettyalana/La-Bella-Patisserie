<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="log-in.css" />
    <script
      src="https://kit.fontawesome.com/ab9c75fe83.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="modal">
      <div class="modal-top">
        <div class="icon-container">
          <a href="/index.html"><i class="fa-regular fa-xmark"></i></a>
        </div>
        <div class="modal-header">Hello! Welcome Back!</div>
        <div class="modal-content">
          <div class="email-box">Email</div>
          <div class="password-box">Password</div>
          <div class="remember-me">Remember me</div>
          <div class="forgot-password">
            <a href="pages/forgotten-password.html">Forgot password</a>
          </div>
          <div class="log-in-button">
            <button><a href="account.html">Log in</a></button>
          </div>
        </div>
      </div>
      <div class="break">Or</div>
      <div class="modal-bottom">
        <div class="sign-up-link">
          Don't have an account? <a href="pages/sign-up.html">Sign up today</a>
        </div>
      </div>
    </div>
  </body>
</html>
